<header class="bg-white">
  <nav class="mx-auto flex max-w-7x1 items-center justify-between p-6 lg:px-8">
    <div class="flex lg:flex-1">
      <a href="/" class="-m-1.5 p-1.5">
        LOGO
      </a>
    </div>
    <div class="flex lg:hidden">
      <!-- TODO: mobile button to open nav elements -->
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <div class="relative">
        @for(element of headerElements; track element.id ) {
          <button-element [to]="element.to"> {{ element.name }} </button-element>
        }
      </div>
    </div>
  </nav>
</header>
